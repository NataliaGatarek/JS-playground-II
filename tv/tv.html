<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV</title>
</head>

<body>
    <img src="https://img.icons8.com/ios/452/tv.png" alt="tv" />
    <h4>Tv brand: <span id="tv-brand"></span></h4>
    <h4>Tv channel: <span id="tv-channel"></span></h4>
    <h4>Tv volume: <span id="tv-volume"></span></h4>
    <button id="increase-volume">Increase volume</button>
    <button id="decrease-volume">Decrease volume</button>
    <button id="change-channel">Change channel to:</button>
    <input type="number" name="channel" id="channel" />
    <button id="reset">Reset</button>
    <script src="tv.js"></script>
</body>

</html>
